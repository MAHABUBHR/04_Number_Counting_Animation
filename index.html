<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <i class="fa-solid fa-utensils"></i>
      <span class="num" data-val="400">400</span>
      <span class="text">Meals Delivered</span>
    </div>

    <div class="container">
      <i class="fa-solid fa-smile-beam"></i>
      <span class="num" data-val="340">340</span>
      <span class="text">Happy Customers</span>
    </div>

    <div class="container">
      <i class="fa-solid fa-list"></i>
      <span class="num" data-val="225">225</span>
      <span class="text">Meals Delivered</span>
    </div>

    <div class="container">
      <i class="fa-solid fa-star"></i>
      <span class="num" data-val="280">280</span>
      <span class="text">Meals Delivered</span>
    </div>
  </div>
  
</body>
</html>
